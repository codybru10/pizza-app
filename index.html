<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h1>My Pizza Shop</h1>
      <div class="form-group">
        <form>
          <label for="size">Choose your size:</label>
          <select id="size" class="form-control">
            <option value="0">Select a Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <label for="toppings">Choose your toppings:</label>
          <div class="checkbox">
            <label>
              <input id="pep" type="checkbox" name="topping" value="pepperoni">Pepperoni
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="bac" type="checkbox" name="topping" value="bacon">Bacon
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="mush" type="checkbox" name="topping" value="mushrooms">Mushrooms
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input id="ham" type="checkbox" name="topping" value="ham">Ham
            </label>
          </div>
          <button type="submit">Buy Pizza</button>
        </form>
      </div>

      <div class="well">
        <h2>Receipt</h2>
        <h5 id="sizeConfirm">Size: </h5>
        <h5 id="toppings">Toppings: </h5>
        <h4 id="cost"></h4>
      </div>


    </div>
  </body>
</html>
